<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuda a un peludo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">



    <body>
        <legend>Formulario</legend>
        <form action="contacto.html" method="POST">
            <fieldset>
                <label for="name">Nombre: </label>
                <input type="text" id="name" name="nombre" placeholder="Ingrese nombre completo:" required><br>
                <label for="name">Email:
                <input type="text" id="email" name="email" placeholder="Ingrese email:" required><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                          Rut
                        </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                          Pasaporte
                        </label>
                </div>
                <label for="phone"> Teléfono: </label>
                <input type="text" id="phone" name="phone" placeholder="Ingrese teléfono:"><br>
                <label for="name">Ciudad:
                <input type="text" id="ciudad" name="ciudad" placeholder="Ingrese ciudad :" required><br>
                <br>
                <textarea name="mensaje" cols="50" rows="4"></textarea><br>
                <input type="submit" value="Enviar"> &nbsp;&nbsp;
                <input type="reset" value="Limpiar">
        </form>
        </fieldset>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>




    </body>

</html>
